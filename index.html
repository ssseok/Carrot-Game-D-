<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="src/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/e99cb7d335.js"
      crossorigin="anonymous"
    ></script>
    <title>Carrot GAME</title>
  </head>
  <body>
    <div class="wrap">
      <div class="synthesis__box">
        <div class="play__box">
          <i class="fa-solid fa-play"></i>
        </div>
        <div class="timer__box">00:00</div>
        <div class="counter__box">0</div>
      </div>
      <div class="field">
        <!-- <img class="bug" src="./img/bug.png" alt="bug" />
        <img class="carrot" src="./img/carrot.png" alt="carrot" /> -->
      </div>
      <div class="pop-up pop-up__hide">
        <button class="pop-up__refresh">
          <i class="fa-solid fa-arrow-rotate-right"></i>
        </button>
        <span class="pop-up__text">ddd</span>
      </div>
    </div>
  </body>
</html>
